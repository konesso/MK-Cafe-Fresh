<form action="/settings.php" method="post" class="newsletter_form row flex-column align-items-center">
    <div class="col-md-6 col-12 form-bg-white mx-auto">
        <input id="mailing_action_contact" name="mailing_action" value="add" type="hidden" />
        <div class="row headings py-4">
            <div class="col-12">
                <div class="colored-heading">Odbierz <big>20</big> zł </div><br />
                <div class="black-heading">za zapis do newslettera</div>
            </div>
        </div>

        <div class="form-group col-12">
            <div class="has-feedback">
                <input class="newsletter_form_field form-control validate" name="mailing_email" id="mailing_email"
                    type="text" data-validate="email" />
                <label for="mailing_email" class="control-label">
                    Podaj Twój e-mail
                </label>
                <span class="form-control-feedback" />
            </div>
        </div>

        <div class="form-group col-12">
            <div class="has-feedback">
                <input class="newsletter_form_field form-control validate" name="mailing_name" id="mailing_name"
                    type="text" maxlength="50" minlength="3" />
                <label for="mailing_name" class="control-label">
                    Podaj Twoje imię
                </label>
                <span class="form-control-feedback" />
            </div>
        </div>

        <div id="newsletter_privacy_consent" class="form-group col-12">
            <div class="has-feedback">
                <label class="control-label d-flex align-items-center">
                    <div class="text_to_right">
                        <input class="newsletter_form_field validate" name="newsletter_consent" id="newsletter_consent"
                            type="checkbox" />
                    </div>
                    <div class="text_to_left">
                        Chcę otrzymywać E-mail Newsletter. Wyrażam zgodę na przetwarzanie moich danych osobowych do
                        celów marketingowych zgodnie z <a>
                            <iaixsl:attribute name="href"><iaixsl:value-of select="/shop/action/private_policy/@url" />
                            </iaixsl:attribute>polityką prywatności
                        </a>
                    </div>
                </label>
            </div>
        </div>
        <div class="newsletter_button_wrapper col-12">
            <button type="submit" style="display: none;" />

            <button id="newsletter_button_add" type="submit" class="btn --large --solid">
                <iaixsl:attribute name="value">Zapisz się</iaixsl:attribute>Zapisz się
            </button>

            <button id="newsletter_button_remove" type="submit" class="btn --large --solid --secondary">
                <iaixsl:attribute name="value">Wypisz się</iaixsl:attribute>Wypisz się
            </button>
        </div>
    </div>
</form>
